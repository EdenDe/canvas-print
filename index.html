<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/css/main.css" />
		<script src="https://kit.fontawesome.com/5538239f25.js" crossorigin="anonymous"></script>
	</head>
	<body onload="onInit()">
		<div class="canvas-container grid center">
			<section class="menu-bar grid center">
				<input name="shape-color" type="color" onchange="onChangeColor(this)" />
				<input name="bg-color" value="#ede5ff" type="color" onchange="onChangeBgColor(this)" />
				<select name="select-shape" onchange="onSelectShape(this)">
					<option>line</option>
					<option>square</option>
					<option>circle</option>
					<option>triangle</option>
				</select>
				<button class="btn" onclick="onFacebookShare()">
					<i class="fa-brands fa-square-facebook"></i>
				</button>
				<a href="#" class="btn center" onclick="downloadImg(this)" download="my-img.jpg">download</a>
				<label class="btn center" for="img-upload"> upload</label>
				<input class="file-input" type="file" id="img-upload" name="image" onchange="onImgUpload(event)" hidden />
				<button class="btn center" onclick="onClear()" type="button">clear</button>
			</section>
			<canvas id="my-canvas"> </canvas>
		</div>
		<script src="js/service/canvas-service.js"></script>
		<script src="js/service/img-service.js"></script>
		<script src="js/service/facebook-service.js"></script>
		<script src="js/canvas-controller.js"></script>
	</body>
</html>
